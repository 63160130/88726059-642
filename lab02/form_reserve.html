<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <title>Hotel Booking</title>
</head>

<h3>Hotel Booking</h3>
    <form method="POST" action="https://angsila.cs.buu.ac.th/~wittawas/642/88726059/services/post.php">
    <table height = "100%">
        <tr>
            <th align=left ><label for="roomtype">Room Type</label></th>
            <td><select name="roomtype">
                <option value="0">Please Select</option>
                <option value="Standard">Standard</option>
                <option value="Luxury">Luxury</option>
                <option value="Deluxe">Deluxe</option>
                </select></td>
        </tr>
        <tr>
            <th align=left ><label for="numguest">Number of Guests</label></th>
            <td><select name="numguest">
                <option value="0">Please Select</option>
                <option value="1-2">1-2</option>
                <option value="3-4">3-4</option>
                <option value="5-6">5-6</option>
                <option value="7-8">7-8</option>
                </select></td>
        </tr>
        <tr>
            <th align=left ><label for="Name">Name</label></th>
            <td>
                <input type="text" name="fname" id="fname" placeholder= "First">
                <input type="text" name="lname" id="lname" placeholder= "Last">
            </td>
        </tr>
    <tr>
        <th align=left ><label for="email">Email</label></th>
        <td> <input type="text" name="email" id="email" placeholder= "63160130@go.buu.ac.th">
    </td>
    </tr>
    <tr>
        <th align=left ><label for="Arri">Arrival</label></th>
        <td>
            <input type="Date" name="arrivaldate" id="arrivaldate" >
            <input type="Date" name="arrivaltime" id="arrivaltime" >
            
        </td>
    </tr>
    <tr>
        <th align=left ><label for="Name">Departure</label></th>
        <td>
            <input type="Time" name="departuredate" id="departuredate" >
            <input type="Time" name="departuretime" id="departuretime" >
            
        </td>
    </tr>
    <tr>
        <th align=left ><label for="Pickup">Free Pickup</label></th>
        <td><input type="radio" name="Pickup" id="Yes" value="Yes">Yes,Sure!<br>
            <input type="radio" name="Pickup"  id="No" value="No">No,I already rented a car.</td>
    </tr>
    <tr>
        <th align=left ><label for="flightnum">Flight Number</label></th>
        <td> <input type="FN" name="flightnum"id="flightnum" placeholder= "c1209">
    </td>   
    <tr>
            <th align=left rowspan = "otherreq" >Other requests</th>
            <td><Textarea name="otherreq" id="comment" rows="5" cols="40"></Textarea></td>
    </tr>
    <tr>
            <td><input type="submit" value="Complete Reservation"></td>
    </tr>
    
</table>
 </form>

</html>
